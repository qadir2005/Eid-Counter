<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Counter</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
   <h1>Eid ul Fitr - Coming Soon</h1>
   
    <div class="counter-container">
        <div class="counter">
            <div class="time-box">
                <span>Days</span>
                <div id="days">00</div>
            </div>
            <div class="time-box">
                <span>Hours</span>
                <div id="hours">00</div>
            </div>
            <div class="time-box">
                <span>Mint</span>
                <div id="mint">00</div>
            </div>
            <div class="time-box">
                <span>Sec</span>
                <div id="sec">00</div>
            </div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
